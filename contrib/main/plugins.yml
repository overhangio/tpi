- name: codejail
  src: -e git+https://github.com/edunext/tutor-contrib-codejail@nightly#egg=tutor-contrib-codejail
  url: https://github.com/eduNEXT/tutor-contrib-codejail/
  author: eduNEXT
  maintainer: eduNEXT
  description: |
    Tutor plugin to enable execution of untrusted code in secure sandboxes.
    In particular, this plugin is required to run Python-evaluated input XBlocks.

- name: pod-autoscaling
  src: -e git+https://github.com/eduNEXT/tutor-contrib-pod-autoscaling@nightly#egg=tutor-contrib-pod-autoscaling
  url: https://github.com/eduNEXT/tutor-contrib-pod-autoscaling
  author: eduNEXT
  maintainer: eduNEXT
  description: |
    Tutor plugin enable pod-autoscaling mechanisms for OpenedX installations in Kubernetes.
    The specific mechanisms are HPA and VPA.

- name: meilisearch
  src: -e git+https://github.com/open-craft/tutor-contrib-meilisearch@main#egg=tutor-meilisearch
  url: https://github.com/open-craft/tutor-contrib-meilisearch
  author: OpenCraft
  maintainer: OpenCraft
  description: |
    Tutor plugin to install Meilisearch and enable course content search in Studio.
    See the README on GitHub for further setup instructions.

- name: wordpress
  src: -e git+https://github.com/CodeWithEmad/tutor-contrib-wordpress@master#egg=tutor-contrib-wordpress
  url: https://github.com/CodeWithEmad/tutor-contrib-wordpress
  author: Emad Rad <codewithemad@gmail.com>
  maintainer: Emad Rad <codewithemad@gmail.com>
  description: |
    Effortlessly integrate Open edX into WordPress with this plugin, designed for smooth setup and reliable performance.
